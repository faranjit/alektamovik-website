<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        /* Basic styling for the form */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8fafc; }
        .container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; border: none; background-color: #6366F1; color: white; border-radius: 4px; cursor: pointer; }
        .message { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Set a New Password</h2>
    <form id="resetForm">
        <input type="password" id="newPassword" placeholder="New Password" required minlength="8">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageDiv = document.getElementById('message');
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageDiv.innerText = 'Error: No reset token found in URL.';
            messageDiv.style.color = 'red';
            return;
        }

        if (newPassword !== confirmPassword) {
            messageDiv.innerText = 'Passwords do not match.';
            messageDiv.style.color = 'red';
            return;
        }

        fetch('https://api.alektamovik.com/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                token: token,
                newPassword: newPassword
            })
        })
        .then(response => {
            if (response.ok) {
                messageDiv.innerText = 'Success! Your password has been reset. You can now close this window and log in with your new password in the app.';
                messageDiv.style.color = 'green';
                document.getElementById('resetForm').style.display = 'none';
            } else {
                return response.json().then(err => Promise.reject(err));
            }
        })
        .catch(error => {
            messageDiv.innerText = 'Error: ' + (error.message || 'An unknown error occurred.');
            messageDiv.style.color = 'red';
        });
    });
</script>
</body>
</html>
